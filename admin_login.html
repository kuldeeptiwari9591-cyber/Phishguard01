<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishGuard Admin Login</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    /* subtle grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(37,99,235,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(37,99,235,.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }
    @keyframes gridMove { to { background-position: 40px 40px; } }

    .card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 48px 40px;
      width: 420px;
      position: relative;
      z-index: 1;
      box-shadow: 0 20px 60px rgba(37,99,235,.12), 0 4px 16px rgba(0,0,0,.06);
    }

    .brand {
      text-align: center;
      margin-bottom: 36px;
    }
    .brand-icon {
      width: 64px; height: 64px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(37,99,235,.35);
    }
    .brand-icon svg { width: 36px; height: 36px; }
    .brand h1 { color: #1e293b; font-size: 22px; font-weight: 700; }
    .brand p  { color: #64748b; font-size: 13px; margin-top: 4px; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(37,99,235,.08);
      border: 1px solid rgba(37,99,235,.2);
      color: #2563eb;
      font-size: 11px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: .5px;
      margin-top: 8px;
    }
    .badge::before { content: '●'; font-size: 8px; }

    label {
      display: block;
      color: #64748b;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .5px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      color: #1e293b;
      font-size: 14px;
      padding: 10px 14px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,.15);
      background: #ffffff;
    }

    .field { margin-bottom: 20px; }

    .pw-wrapper { position: relative; }
    .toggle-pw {
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: #94a3b8; cursor: pointer; padding: 0;
    }
    .toggle-pw:hover { color: #2563eb; }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      padding: 12px;
      cursor: pointer;
      transition: opacity .2s, transform .1s, box-shadow .2s;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(37,99,235,.3);
    }
    .btn:hover   { opacity: .92; box-shadow: 0 6px 16px rgba(37,99,235,.4); }
    .btn:active  { transform: scale(.98); }
    .btn:disabled { opacity: .5; cursor: not-allowed; }

    .spinner {
      width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .7s linear infinite;
      display: none;
    }
    .btn.loading .spinner { display: block; }
    .btn.loading .btn-text { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .error-msg {
      background: rgba(220,38,38,.06);
      border: 1px solid rgba(220,38,38,.2);
      color: #dc2626;
      font-size: 13px;
      padding: 10px 14px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }
    .error-msg.show { display: block; }

    .footer {
      text-align: center;
      margin-top: 24px;
      color: #94a3b8;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          <polyline points="9 12 11 14 15 10"/>
        </svg>
      </div>
      <h1>PhishGuard Admin</h1>
      <p>Secure administrative access</p>
      <span class="badge">Restricted Access</span>
    </div>

    <div class="field">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter admin username" autocomplete="username" />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <div class="pw-wrapper">
        <input id="password" type="password" placeholder="Enter admin password" autocomplete="current-password" />
        <button class="toggle-pw" type="button" onclick="togglePw()" title="Toggle visibility">
          <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </div>

    <button class="btn" id="loginBtn" onclick="doLogin()">
      <span class="btn-text">Sign In to Admin Panel</span>
      <span class="spinner"></span>
    </button>

    <div class="error-msg" id="errorMsg"></div>

    <div class="footer">PhishGuard · Admin Panel · Secure Session</div>
  </div>

  <script>
    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') doLogin();
    });
    document.getElementById('username').addEventListener('keydown', e => {
      if (e.key === 'Enter') document.getElementById('password').focus();
    });

    function togglePw() {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    }

    async function doLogin() {
      const btn  = document.getElementById('loginBtn');
      const err  = document.getElementById('errorMsg');
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      err.classList.remove('show');
      if (!user || !pass) {
        showError('Please enter both username and password.');
        return;
      }

      btn.disabled = true;
      btn.classList.add('loading');

      try {
        const res  = await fetch('/admin/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: user, password: pass })
        });
        const data = await res.json();

        if (data.success) {
          // Save admin role for super admin features
          if (data.role) {
            sessionStorage.setItem('admin_role', data.role);
          }
          window.location.href = '/admin/dashboard';
        } else {
          showError(data.error || 'Invalid credentials. Please try again.');
        }
      } catch (e) {
        showError('Connection error. Please try again.');
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.classList.add('show');
    }
  </script>
</body>
</html>
